<form>
  <fieldset>
  <h1>ELIGE TU BOLSO</h1>

  <!-- RADIO BUTTONS -->
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="bolso" id="Dalia" value="dalia">
    <label class="form-check-label" for="Dalia">Dalia</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="bolso" id="Azalea" value="azalea">
    <label class="form-check-label" for="Azalea">Azalea </label>
  </div>
  <br>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="bolso" id="Margarita" value="margarita">
    <label class="form-check-label" for="Margarita">Margarita</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="bolso" id="Gitamilla" value="gitamilla">
    <label class="form-check-label" for="Gitamilla">Gitamilla</label>
  </div>
  <br>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="bolso" id="Crisantemo" value="crisantemo">
    <label class="form-check-label" for="Crisantemo">Crisantemo</label>
  </div>

  <!-- SELECT | OPTION -->

  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="talla">Elige el tama√±o del bolso:</label>

      <!-- RECORRER CON FOR -->
      <select name="tallas" id="tallas">
        <option *ngFor="let t of tallas">
          {{t.talla}}
        </option>
      </select>
    </div>
  </div>

<!--    <button type="submit" class="btn btn-primary">Calcular precio</button> -->

  <button (click)="calcularPrecios(bolso, {{tallas(t)}})" class="btn btn-primary">Calcular precio</button>

 <!-- RESULTADO -->
<div class="form-row">
  <div class="form-group col-md-4">
    <p>Precio: {{precio}}{{divisa}}</p>
  </div>
</div>


</fieldset>

</form>
