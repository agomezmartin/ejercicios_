<div class="flex flex-colum flex-auto align-items-center sm:justify-content-center min-w-0 md-w-0 md:p-4 pt-3">

  <div class="sn:w-auto sm:px-8 sm:py-5 sm:border-round sm:shadow-7">

    <form [formGroup]="signInForm">
      <div class="w-100 mw-100">
        <div class="text-center">
          <img src="assets/images/logo.jpeg" height="100" class="mb-3">
          <div class="font-semibold text-4xl text-700">Sign in</div>
        </div>

        <div class="mb-6 font-medium align-items-baseline flex mt-1">
          <span>Don't have an account?</span>
          <a class="font-medium no-underline ml-2 text-primary cursor-pointer" [routerLink]="['/register']">Sign</a>

        </div>

        <div class="mb-3">
          <label for="txtEmail" class="form-label">Email </label>
          <input class="p-inputtext-sm form-control" id="txtEmail" type="email" pInputText [formControlName]="'email'"/>
         </div>

         <div class="mb-3">
          <label for="txtEmail" class="form-label">Password </label>
          <input class="p-inputtext-sm form-control" id="txtEmail" type="password" pInputText [formControlName]="'password'"/>
         </div>

         <div class="d-flex align-items-center justify-content-between mb-3">
          <div class="d-flex align-items-center">
            <p-checkbox label="Remember me" id="chkRememberMe" [binary]="true" [formControlName]="'rememberMe'">
            </p-checkbox>
            <a class="font-medium no-underline ml-2 text-primary cursor-pointer" [routerLink]="['/recovery']">Forgot password?</a>
          </div>

        </div>

        <button pButton pRipple label="Log in" class="w-100"></button>

        </div>

      </form>

    </div>

</div>
